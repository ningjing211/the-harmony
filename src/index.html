<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Harmony</title>
    <link rel="stylesheet" href="styles/style.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">
</head>
<body>

    
    <header>
        <h1>The Harmony</h1>
    </header>
    
    <main>
        
        <div class="loading">
            <p class="counterLoading">0 %</p>
        </div>
        <div class="demo">
            <div class="demo__content">
              <svg class="svg svg--defs">  
                  
                  <!-- Bubble transparency -->
                  <radialGradient id="grad--bw"
                                  fx="25%" fy="25%">
                      <stop offset="0%" 
                            stop-color="black"/>  
                      <stop offset="30%" 
                            stop-color="black" 
                            stop-opacity=".2"/>
                      <stop offset="97%" 
                            stop-color="white" 
                            stop-opacity=".4"/>
                      <stop offset="100%" 
                            stop-color="black"/>
                            
                  </radialGradient>
                  
                  <mask id="mask" maskContentUnits="objectBoundingBox">
                      <rect fill="url(#grad--bw)"
                        width="1" height="1"></rect>
                  </mask>
                  
                  <!-- Light spot -->
                  <radialGradient id="grad--spot"
                                  fx="50%" fy="20%">
                      <stop offset="10%" 
                            stop-color="white"
                            stop-opacity=".7"/>  
                      <stop offset="70%" 
                            stop-color="white"
                            stop-opacity="0"/>
                  </radialGradient>
                  
                  <!-- Top & bottom light -->
                  <radialGradient id="grad--bw-light"
                                  _fx="25%" fy="10%">
                      <stop offset="60%" 
                            stop-color="black" 
                            stop-opacity="0"/>
                      <stop offset="90%" 
                            stop-color="white" 
                            stop-opacity=".25"/>
                      <stop offset="100%" 
                            stop-color="black"/>
                  </radialGradient>
                  
                  <mask id="mask--light-top" maskContentUnits="objectBoundingBox">
                      <rect fill="url(#grad--bw-light)"
                        width="1" height="1" transform="rotate(180, .5, .5)"></rect>
                  </mask>
                  
                  <mask id="mask--light-bottom" maskContentUnits="objectBoundingBox">
                      <rect fill="url(#grad--bw-light)"
                        width="1" height="1"></rect>
                  </mask>
                  
                  <!-- Colors of bubble -->
                  <linearGradient id="grad"
                        x1="0" y1="100%" x2="100%" y2="0">
                      <stop offset="0%" stop-color="dodgerblue" 
                            class="stop-1"/>   
                      <stop offset="50%" stop-color="fuchsia"
                            class="stop-2"/>
                      <stop offset="100%" stop-color="yellow" 
                            class="stop-3"/>
                  </linearGradient> 
                  
                  <mask id="mask--collapse" maskContentUnits="objectBoundingBox">
                      <circle r=".5" cx=".5" cy=".5"
                              class="collapse-circle"
                              ></circle>
                  </mask>
                  
                  <symbol id="splash">
                      <g class="splash__group" 
                         fill="none"
                         stroke="white" stroke-opacity=".8">
                          <circle r="49%" 
                              cx="50%" cy="50%"
                              stroke-width="3%"  
                              stroke-dasharray="1% 10%"  
                              class="splash__circle _hidden"
                              ></circle>
                          <circle r="44%" 
                              cx="50%" cy="50%"
                              stroke-width="2%"
                              stroke-dasharray="1% 5%"                     class="splash__circle _hidden"
                              ></circle>
                          <circle r="39%" 
                              cx="50%" cy="50%"
                              stroke-width="1%"  
                              stroke-dasharray="1% 8%"  
                              class="splash__circle _hidden"
                              ></circle>
                          <circle r="33%" 
                              cx="50%" cy="50%"
                              stroke-width="3%"  
                              stroke-dasharray="1% 6%"  
                              class="splash__circle _hidden"
                              ></circle>
                          <circle r="26%" 
                              cx="50%" cy="50%"
                              stroke-width="1%"  
                              stroke-dasharray="1% 7%"  
                              class="splash__circle _hidden"
                              ></circle>
                          <circle r="18%" 
                              cx="50%" cy="50%"
                              stroke-width="1%"  
                              stroke-dasharray="1% 8%"  
                              class="splash__circle _hidden"
                              ></circle>
                      </g>
                  </symbol>
              </svg>
              
              <div class="demo__defs hidden">
                  <svg class="svg bubble" viewBox="0 0 200 200">
                      <g class="bubble__group">
                        <ellipse rx="20%" ry="10%"
                             cx="150" cy="150"
                             fill="url(#grad--spot)"
                             transform="rotate(-225, 150, 150)"
                             class="shape _hidden"    
                             ></ellipse>     
                        <circle r="50%" 
                              cx="50%" cy="50%"
                              fill="aqua"
                              mask="url(#mask--light-bottom)"
                              class="shape _hidden"
                              ></circle>
                        <circle r="50%" 
                              cx="50%" cy="50%"
                              fill="#453776"
                              mask="url(#mask--light-top)"
                              class="shape _hidden"
                              ></circle>             
                        <ellipse rx="55" ry="25"
                             cx="55" cy="55"
                             fill="url(#grad--spot)"
                             transform="rotate(-45, 55, 55)"
                             class="shape _hidden"    
                             ></ellipse> 
                        <circle r="50%" 
                              cx="50%" cy="50%"
                              fill="url(#grad)"
                              mask="url(#mask)"
                              class="shape _hidden"
                              ></circle> 
                      </g>
                      
                      <use xlink:href="#splash" class="bubble__splash"/>
                          
                      </g>
                  </svg>
              </div>  
              
              <header class="demo__title demo-title">
                  <svg class="svg demo-title__splash" viewBox="0 0 200 200">
                      <use xlink:href="#splash"/>
                  </svg>
                  
          
              </header> 
            </div>
          
          </div>
          

        <div class="started">
            <button class="started-btn">â–¶</button>
            <p><strong> Marketing your world </strong></br>For a better experience, vibrate yourself!</p>
        </div>
        
        <div id="player" class="player">
            <button class="player-close"></button>
            <iframe class="player-source" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>

        <canvas class="main-webgl"></canvas>
        <canvas class="canvas-webgl" id="canvas-webgl"></canvas>
    </main>

    <footer>
        <!-- <p>Inspired by <a target="_blank" href="https://theyearofgreta.com/">theyearofgreta</a> and <a target="_blank" href="https://benjamincode.tv/">benjamincode.tv</a></p> -->
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.4/TweenMax.min.js" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.6.2/modernizr.min.js" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.4/p5.js" type="module"></script>
    <script src="js/index.js" type="module"></script>
    <script src="js/mobile.js" type="module"></script>
    <script src="js/bubble.js" type="module"></script>
</body>
</html>
